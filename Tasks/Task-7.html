<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>

<body>

    <ul id="first">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <ul id="second">
        <li>Water</li>
        <li>Milk</li>
    </ul>


    <button onclick="myFunc()">Try it</button>

    <script>
        function myFunc() {
            var itm = document.getElementById("second").lastChild;
            console.log(itm);
            var cln = itm.cloneNode(true);
            document.getElementById("first").appendChild(cln);
        }
    </script>
</body>
