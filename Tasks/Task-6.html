<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>

<body>

    <div id="container" onkeydown="color()">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit vel asperiores cumque commodi dolorum? Aliquid
        reprehenderit est tempore, magnam autem maxime accusamus neque blanditiis sunt corporis praesentium optio quam
        quibusdam!
    </div>

    R: <input type="number" id="red" min="1" max="255" onkeydown="color()">
    <input type="range" min="1" max="255" id="r" onchange="sliderColor()">
    G: <input type="number" id="green" min="1" max="255" onkeydown="color()">
    <input type="range" min="1" max="255" id="g" onchange="sliderColor()">
    B: <input type="number" id="blue" min="1" max="255" onkeydown="color()">
    <input type="range" min="1" max="255" id="b" onchange="sliderColor()">




    <script>
        const color = () => {
            let R = document.getElementById('red').value || 0;
            let G = document.getElementById('green').value || 0;
            let B = document.getElementById('blue').value || 0;
            let cont = document.getElementById('container');
            cont.style.backgroundColor = 'rgb(' + R + ',' + G + ',' + B + ')';;
        }
    
        const sliderColor = () => {
            let r = document.getElementById('r').value || 0;
            let g = document.getElementById('g').value || 0;
            let b = document.getElementById('b').value || 0;
            let cont = document.getElementById('container');
            cont.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';;
        }
    
    </script>

</body>

</html>
