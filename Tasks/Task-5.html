<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <title>Task-5</title>

</head>

<body>
    <div class="container-fluid">

        <select class="form-select" aria-label="Default select example" name="main" onchange='func(this)' id="main">
            <option value="Temperature">Temperature</option>
            <option value="Time">Time</option>
            <option value="Volume">Volume</option>
            <option value="Speed">Speed</option>
        </select>


        <input type="number" id="first" name="fi" oninput="Converter(this)">
        <input type="number" id="second" name="se" oninput="Converter(this)">


        <div>
            <select class="form-select" aria-label="Default select example" id="firstDrop">
                <option value="Second">Second</option>
                <option value="Faherenheit" selected>Faherenheit</option>
                <option value="miliLiter">miliLiter</option>
                <option value="Meter">Meter</option>
            </select>
            <select class="form-select" aria-label="Default select example" id="secondDrop">
                <option value="Minute">Minute</option>
                <option value="Celsius" selected>Celsius</option>
                <option value="Liter">Liter</option>
                <option value="Km">Km</option>
            </select>
        </div>

    </div>

    <script>

        function func(element) {
            let fi = document.getElementById('firstDrop');
            let se = document.getElementById('secondDrop');
            // console.log('calling me',element.value);

            switch (element.value) {
                case 'Temperature':
                    fi.value = 'Faherenheit';
                    se.value = 'Celsius';
                    break;
                case 'Time':
                    // console.log('hello',element.value);
                    fi.value = 'Second';
                    se.value = 'Minute';
                    break;
                case 'Volume':
                    fi.value = 'miliLiter';
                    se.value = 'Liter';
                    break;
                case 'Speed':
                    fi.value = 'Meter';
                    se.value = 'Km';
                    break;
                default:
                    break;
            }
        }

        function Converter(element) {
            var first = document.getElementById('first');
            var second = document.getElementById('second');
            var main = document.getElementById('main');

            switch (main.value) {

                case 'Temperature':
                    if (element.name && element.name == 'fi') {
                        second.value = (first.value - 32.0) * 5.0 / 9.0;
                    }
                    else {
                        first.value = (second.value * 9.0 / 5.0) + 32.0;
                    }
                    break;

                case 'Time':
                    if (element.name && element.name == 'fi') {
                        second.value = first.value / 60;
                    }
                    else {
                        first.value = second.value * 60;
                    }
                    break;

                case 'Volume':
                    if (element.name && element.name == 'fi') {
                        second.value = first.value / 1000;
                    }
                    else {
                        first.value = second.value * 1000;
                    }
                    break;

                case 'Speed':
                    if (element.name && element.name == 'fi') {
                        second.value = first.value / 1000;
                    }
                    else {
                        first.value = second.value * 1000;
                    }
                    break;

                default:
                    break;
            }


        }

    </script>

</body>

</html>
