<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        header{
            border: 4px blue solid;
            display: block;
            width: 50%;
            margin: auto;
        }
        img{
            display: block;
            margin:auto;
            margin-top: 10px;
        }
        h1{
            margin: 0px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="container">
        <img src="https://www.codewithharry.com/assets/img/logo.png" alt="">
        <H1>Hello welcome to the new era of fucking coding</H1>
    </header>    
</body>
</html>
