<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let vs Var vs Const</title>
</head>

<body>
    <h1>LET vs VAR vs CONST</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus doloribus aut nemo eaque, dolorem culpa
        laboriosam nulla nesciunt iure nam eos exercitationem minus temporibus suscipit aliquam adipisci dicta earum
        fugiat.</p>

    <script>
        /*
                var:
                    - hoisted(always declared at top of scope, global if none)
                    - function scope
        
                let:
                    - block scope
                    - not redeclarable
        
                const:
                    - block scope
                    - not reassignable
                    - not redeclarable
        
        
                Note: 
                    Although it may seem like these hold only semantic meaning, using the
                    appropriate keywords helps the JS engines' compiler to decide on what to optimize.
        */
    </script>

</body>

</html>
