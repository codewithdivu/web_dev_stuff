<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="mainbox">
      <div class="intro" id="boxes-1">
        <div id="heading" class="first_box">
          Get <span id="headd">insights</span> that help your business grow.
        </div>
        <div id="paragraph" class="first_box">
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.
        </div>
        <div id="view_navbar" class="first_box">
          <div class="view" id="companies">
            <span class="count"> 10k+ </span><br> COMPANIES
          </div>
          <div class="view" id="templetes">
          <span class="count"> 314 </span> <br> TEMPALATES
          </div>
          <div class="view" id="queries">
          <span class="count"> 12M+ </span> <br> QUERIES
          </div>
        </div>
      </div>
      <div class="images" id="boxes-2">
        <div class="overlay">
        </div>
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
</body>

</html>

<!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
